<!DOCTYPE html>
<html>
<head>
<style>
.vt-header {
    display: flex;
    justify-content: flex-start;
    align-items: baseline;
    flex-wrap: nowrap;
    gap: 1.5rem;
    background: #0a0a0a;
    padding: 20px;
}

.vt-title {
    font-size: 2.5rem;
    margin: 0;
    color: #d4a574;
    white-space: nowrap;
    flex-shrink: 0;
}

.vt-stats {
    display: flex;
    align-items: baseline;
    gap: 0.6rem;
    flex-shrink: 0;
}

.vt-stat {
    display: flex;
    flex-direction: row;
    align-items: baseline;
    gap: 0.6rem;
}

.vt-stat-number {
    font-size: 2.2rem;
    color: #d4a574;
}

.vt-stat-label {
    color: #d4a574;
    font-size: 0.75rem;
    text-transform: uppercase;
}
</style>
</head>
<body>
<div class="vt-header">
    <h1 class="vt-title">Visual Translator</h1>
    <div class="vt-stats">
        <div class="vt-stat">
            <div class="vt-stat-number">29</div>
            <div class="vt-stat-label">Data Asset Inventory</div>
        </div>
    </div>
</div>
</body>
</html>
