<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#030308">
  <title>Offline - ARC-8</title>
  <style>
    :root {
      --void: #030308;
      --cosmic: #0a0a12;
      --panel: #0e0e18;
      --border: rgba(255,255,255,0.06);
      --gold: #d4a574;
      --emerald: #54a876;
      --rose: #ba6587;
      --text: #f0ece7;
      --text-dim: #9a9690;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--void);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .offline-container {
      text-align: center;
      max-width: 400px;
    }

    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      opacity: 0.6;
    }

    .offline-icon svg {
      width: 100%;
      height: 100%;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 200;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 1rem;
      color: var(--gold);
    }

    p {
      font-size: 0.9rem;
      font-weight: 300;
      color: var(--text-dim);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .retry-btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: transparent;
      border: 1px solid var(--gold);
      color: var(--gold);
      font-size: 0.75rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .retry-btn:hover {
      background: var(--gold);
      color: var(--void);
    }

    .status {
      margin-top: 2rem;
      font-size: 0.7rem;
      color: var(--text-dim);
      letter-spacing: 0.1em;
    }

    .status-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: var(--rose);
      border-radius: 50%;
      margin-right: 0.5rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M1 1l22 22M9 9a3 3 0 0 0 4.243 4.243M21 15.343a10 10 0 0 0 1-2.343 10 10 0 0 0-17.071-7.071M3.514 11.514a10 10 0 0 0-1.514 4.486m16.071-2.929a6 6 0 0 0-8.485-8.485"/>
        <circle cx="12" cy="19" r="1"/>
      </svg>
    </div>

    <h1>Offline</h1>

    <p>
      You're currently offline. ARC-8 works best with an internet connection,
      but your local data is still accessible.
    </p>

    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="status">
      <span class="status-dot"></span>
      Waiting for connection
    </div>
  </div>

  <script>
    // Auto-reload when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
