<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHIV-IT | Coming Soon</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --void: #030308;
            --gold: #d4a574;
            --gold-dim: rgba(212,165,116,0.4);
            --text: #f0ece7;
            --text-dim: #9a9690;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--void);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 2;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 200;
            letter-spacing: 0.35em;
            color: var(--gold);
            margin-bottom: 2rem;
        }

        .tagline {
            font-size: 0.875rem;
            letter-spacing: 0.25em;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 3rem;
        }

        .hint {
            font-size: 1.125rem;
            color: var(--text);
            font-weight: 300;
            line-height: 1.8;
            max-width: 400px;
            margin: 0 auto 3rem;
            opacity: 0.8;
        }

        .modules {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 4rem;
        }

        .module {
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            color: var(--gold-dim);
            padding: 0.5rem 1rem;
            border: 1px solid var(--gold-dim);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .module:hover {
            color: var(--gold);
            border-color: var(--gold);
        }

        .signal {
            width: 8px;
            height: 8px;
            background: var(--gold);
            border-radius: 50%;
            margin: 0 auto 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .status {
            font-size: 0.6875rem;
            letter-spacing: 0.2em;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        /* Subtle background animation */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212,165,116,0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
        }

        .orbits {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 1px solid rgba(212,165,116,0.05);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        .orbits::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 450px;
            border: 1px solid rgba(212,165,116,0.03);
            border-radius: 50%;
        }

        @media (max-width: 600px) {
            .logo { font-size: 1.75rem; }
            .modules { flex-direction: column; gap: 1rem; }
            .hint { padding: 0 1.5rem; }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-glow"></div>
    <div class="orbits"></div>

    <div class="container">
        <div class="logo">ARCHIV-IT</div>
        <div class="tagline">Sovereign Data Architecture</div>

        <p class="hint">
            968 intelligences.<br>
            8 domains of creation.<br>
            One unified system.
        </p>

        <div class="modules">
            <span class="module">DOC-8</span>
            <span class="module">IT-R8</span>
            <span class="module">SOCI-8</span>
        </div>

        <div class="signal"></div>
        <div class="status">Built with intention</div>
    </div>
</body>
</html>
