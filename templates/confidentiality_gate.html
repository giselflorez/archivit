<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDA | ARCHIV-IT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --void: #030308;
            --text: #f0ece7;
            --text-dim: #4a4844;
            --border: rgba(255,255,255,0.06);
            --green: #54a876;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--void);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gate {
            text-align: center;
            width: 280px;
        }

        .nda-label {
            font-size: 0.6rem;
            font-weight: 300;
            letter-spacing: 0.35em;
            color: var(--text-dim);
            margin-bottom: 32px;
        }

        .input-wrap {
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 40px 12px 16px;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            text-align: center;
            letter-spacing: 0.15em;
            transition: all 0.25s ease;
        }

        input::placeholder {
            color: var(--text-dim);
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.1);
        }

        input.valid {
            border-color: rgba(84,168,118,0.4);
            color: rgba(240,236,231,0.6);
        }

        /* Tiny checkmark */
        .check {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .check.show {
            opacity: 1;
        }

        .check svg {
            width: 16px;
            height: 16px;
            stroke: var(--green);
            stroke-width: 2;
        }

        .check svg polyline {
            stroke-dasharray: 20;
            stroke-dashoffset: 20;
        }

        .check.show svg polyline {
            animation: tick 0.35s ease forwards 0.1s;
        }

        @keyframes tick {
            to { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body>
    <div class="gate">
        <div class="nda-label">NDA</div>
        <div class="input-wrap">
            <input type="password" id="pw" placeholder="access" autocomplete="off" autofocus>
            <div class="check" id="check">
                <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 12 10 16 18 8"></polyline>
                </svg>
            </div>
        </div>
    </div>

    <script>
        const pw = document.getElementById('pw');
        const check = document.getElementById('check');
        const params = new URLSearchParams(window.location.search);
        const next = params.get('next') || '/masters-spectral';

        pw.addEventListener('input', function() {
            if (this.value.toLowerCase().trim() === 'datarocks') {
                this.classList.add('valid');
                check.classList.add('show');
                localStorage.setItem('nda_accepted', 'true');
                setTimeout(() => window.location.href = next, 700);
            }
        });
    </script>
</body>
</html>
