<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive">
    <title>ARCHIV-IT | Legal Counsel Documents</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Crimson+Pro:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --text-primary: #e8e6e3;
            --text-secondary: rgba(232, 230, 227, 0.7);
            --text-tertiary: rgba(232, 230, 227, 0.4);
            --accent-gold: #d4a574;
            --accent-warm: #f4a261;
            --border-color: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(212, 165, 116, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(244, 162, 97, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 300;
        }

        .header h1 strong {
            font-weight: 600;
            color: var(--accent-gold);
        }

        .header-subtitle {
            font-size: 0.7rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
            text-decoration: none;
        }

        .logout-btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }

        .nav-tabs {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 0;
            position: sticky;
            top: 68px;
            z-index: 99;
        }

        .nav-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            gap: 0;
        }

        .tab-btn {
            padding: 1rem 1.5rem;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-tertiary);
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            color: var(--text-secondary);
        }

        .tab-btn.active {
            color: var(--accent-gold);
            border-bottom-color: var(--accent-gold);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 2rem;
            position: relative;
            z-index: 1;
        }

        .document-section {
            display: none;
        }

        .document-section.active {
            display: block;
        }

        .document-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 3rem;
        }

        /* Markdown content styling */
        .document-content h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            color: var(--accent-gold);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .document-content h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 400;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .document-content h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 0.75rem;
            color: var(--accent-gold);
        }

        .document-content h4 {
            font-size: 0.95rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .document-content p {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .document-content ul, .document-content ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
            color: var(--text-secondary);
        }

        .document-content li {
            margin-bottom: 0.5rem;
        }

        .document-content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .document-content em {
            color: var(--text-tertiary);
            font-style: italic;
        }

        .document-content code {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-tertiary);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.85em;
            color: var(--accent-warm);
        }

        .document-content pre {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .document-content pre code {
            background: transparent;
            padding: 0;
            color: var(--text-secondary);
        }

        .document-content blockquote {
            border-left: 3px solid var(--accent-gold);
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: var(--text-tertiary);
            font-style: italic;
        }

        .document-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }

        .document-content th {
            background: var(--bg-tertiary);
            padding: 0.75rem 1rem;
            text-align: left;
            border: 1px solid var(--border-color);
            color: var(--accent-gold);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .document-content td {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .document-content tr:hover td {
            background: var(--bg-tertiary);
        }

        .document-content hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2rem 0;
        }

        .document-content a {
            color: var(--accent-gold);
            text-decoration: none;
        }

        .document-content a:hover {
            text-decoration: underline;
        }

        .confidential-banner {
            background: rgba(212, 165, 116, 0.1);
            border: 1px solid var(--accent-gold);
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .confidential-banner::before {
            content: 'ðŸ”’';
            font-size: 1.2rem;
        }

        .confidential-banner p {
            margin: 0;
            font-size: 0.85rem;
            color: var(--accent-gold);
        }

        .print-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
            z-index: 100;
        }

        .print-btn:hover {
            background: var(--accent-gold);
            color: var(--bg-primary);
        }

        @media print {
            .header, .nav-tabs, .print-btn, .logout-btn, .confidential-banner {
                display: none;
            }

            body {
                background: white;
                color: black;
            }

            .document-content {
                background: white;
                border: none;
                padding: 0;
            }

            .document-content h1, .document-content h2, .document-content h3 {
                color: black;
            }

            .document-content p, .document-content li, .document-content td {
                color: #333;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div>
                <h1><strong>ARCHIV-IT</strong></h1>
                <span class="header-subtitle">Legal Counsel Portal</span>
            </div>
            <a href="/counsel/logout" class="logout-btn">Log Out</a>
        </div>
    </header>

    <nav class="nav-tabs">
        <div class="nav-container">
            <button class="tab-btn active" data-tab="briefing">Legal Briefing</button>
            <button class="tab-btn" data-tab="public">Public Manifesto</button>
            <button class="tab-btn" data-tab="checklist">Release Checklist</button>
        </div>
    </nav>

    <div class="container">
        <div class="confidential-banner">
            <p><strong>CONFIDENTIAL</strong> &mdash; These documents are prepared for legal counsel review. Do not distribute without authorization from The Founder.</p>
        </div>

        <section id="briefing" class="document-section active">
            <div class="document-content">
                {{ legal_briefing | safe }}
            </div>
        </section>

        <section id="public" class="document-section">
            <div class="document-content">
                {{ for_the_people | safe }}
            </div>
        </section>

        <section id="checklist" class="document-section">
            <div class="document-content">
                {{ release_checklist | safe }}
            </div>
        </section>
    </div>

    <button class="print-btn" onclick="window.print()">Print Document</button>

    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active from all tabs
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.document-section').forEach(s => s.classList.remove('active'));

                // Add active to clicked tab
                btn.classList.add('active');
                const tabId = btn.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');

                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
