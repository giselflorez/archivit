<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NORTHSTAR Visualization Comparison - V2 vs V3 Spectral</title>
    <style>
        :root {
            --void-black: #030305;
            --panel-dark: #0c0c14;
            --border-glow: rgba(120,140,180,0.15);
            --spectral-cyan: #4a8899;
            --spectral-violet: #6655aa;
            --text-primary: #e8e4df;
            --text-muted: #5a5854;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--void-black);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 60px;
            background: var(--panel-dark);
            border-bottom: 1px solid var(--border-glow);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            gap: 40px;
        }

        .title {
            font-size: 1rem;
            font-weight: 200;
            letter-spacing: 0.4em;
            background: linear-gradient(90deg, var(--spectral-cyan), var(--spectral-violet));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .view-toggle {
            display: flex;
            gap: 8px;
        }

        .toggle-btn {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border-glow);
            color: var(--text-muted);
            padding: 8px 20px;
            border-radius: 4px;
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .toggle-btn:hover {
            background: rgba(74,136,153,0.1);
            border-color: var(--spectral-cyan);
            color: var(--spectral-cyan);
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, rgba(74,136,153,0.15), rgba(102,85,170,0.1));
            border-color: var(--spectral-cyan);
            color: var(--spectral-cyan);
        }

        .comparison-container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
        }

        .comparison-container.split {
            flex-direction: row;
        }

        .comparison-container.v2-only .panel-v3,
        .comparison-container.v3-only .panel-v2 {
            display: none;
        }

        .comparison-container.v2-only .panel-v2,
        .comparison-container.v3-only .panel-v3 {
            width: 100%;
        }

        .panel {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .panel-v2 {
            border-right: 1px solid var(--border-glow);
        }

        .panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .panel-label {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--panel-dark);
            padding: 10px 24px;
            border-radius: 20px;
            font-size: 0.6rem;
            letter-spacing: 0.2em;
            color: var(--text-muted);
            border: 1px solid var(--border-glow);
            z-index: 100;
            pointer-events: none;
        }

        .panel-v2 .panel-label {
            background: rgba(0,245,255,0.05);
            border-color: rgba(0,245,255,0.2);
            color: #00f5ff;
        }

        .panel-v3 .panel-label {
            background: rgba(74,136,153,0.08);
            border-color: rgba(74,136,153,0.3);
            color: var(--spectral-cyan);
        }

        .divider {
            position: absolute;
            top: 60px;
            left: 50%;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom,
                var(--spectral-cyan) 0%,
                var(--spectral-violet) 50%,
                rgba(138,68,136,0.5) 100%);
            transform: translateX(-50%);
            z-index: 500;
            cursor: col-resize;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .divider:hover {
            opacity: 1;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: var(--panel-dark);
            border: 1px solid var(--spectral-cyan);
            border-radius: 50%;
        }

        .divider::after {
            content: '\u2194';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: var(--spectral-cyan);
            font-size: 14px;
        }

        .comparison-container:not(.split) .divider {
            display: none;
        }

        /* Features comparison footer */
        .features-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: var(--panel-dark);
            border-top: 1px solid var(--border-glow);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            z-index: 1000;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.6rem;
            color: var(--text-muted);
            letter-spacing: 0.1em;
        }

        .feature-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .feature-dot.v2 { background: #00f5ff; }
        .feature-dot.v3 { background: var(--spectral-cyan); }
        .feature-dot.both {
            background: linear-gradient(90deg, #00f5ff, var(--spectral-cyan));
        }

        /* Sync scroll overlay indicator */
        .sync-indicator {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--panel-dark);
            padding: 6px 16px;
            border-radius: 12px;
            font-size: 0.55rem;
            color: var(--spectral-violet);
            border: 1px solid var(--border-glow);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .sync-indicator.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">NORTHSTAR VISUALIZATION COMPARISON</div>
        <div class="view-toggle">
            <button class="toggle-btn" id="btn-v2" onclick="showV2Only()">V2 Original</button>
            <button class="toggle-btn active" id="btn-split" onclick="showSplit()">Split View</button>
            <button class="toggle-btn" id="btn-v3" onclick="showV3Only()">V3 Spectral</button>
        </div>
    </div>

    <div class="comparison-container split" id="comparison">
        <div class="panel panel-v2">
            <div class="panel-label">V2 ORIGINAL - Electric Glow</div>
            <iframe src="masters_point_cloud_v2.html" id="frame-v2"></iframe>
        </div>
        <div class="panel panel-v3">
            <div class="panel-label">V3 SPECTRAL - 4D Time Streams</div>
            <iframe src="masters_point_cloud_v3_spectral.html" id="frame-v3"></iframe>
        </div>
    </div>

    <div class="divider" id="divider"></div>

    <div class="features-footer">
        <div class="feature-item">
            <div class="feature-dot v2"></div>
            <span>V2: Bright Electric Palette</span>
        </div>
        <div class="feature-item">
            <div class="feature-dot v3"></div>
            <span>V3: Muted Spectral Palette</span>
        </div>
        <div class="feature-item">
            <div class="feature-dot v3"></div>
            <span>V3: 4D Time Streams</span>
        </div>
        <div class="feature-item">
            <div class="feature-dot v3"></div>
            <span>V3: Granular Particles</span>
        </div>
        <div class="feature-item">
            <div class="feature-dot both"></div>
            <span>Both: 22 Masters / 100 Truths</span>
        </div>
    </div>

    <div class="sync-indicator" id="sync-indicator">Views Synced</div>

    <script>
        const comparison = document.getElementById('comparison');
        const divider = document.getElementById('divider');
        let isDragging = false;

        function showV2Only() {
            comparison.className = 'comparison-container v2-only';
            setActiveBtn('btn-v2');
        }

        function showV3Only() {
            comparison.className = 'comparison-container v3-only';
            setActiveBtn('btn-v3');
        }

        function showSplit() {
            comparison.className = 'comparison-container split';
            setActiveBtn('btn-split');
        }

        function setActiveBtn(id) {
            document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // Draggable divider
        divider.addEventListener('mousedown', () => {
            isDragging = true;
            document.body.style.cursor = 'col-resize';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const containerRect = comparison.getBoundingClientRect();
            const percentage = ((e.clientX - containerRect.left) / containerRect.width) * 100;
            const clampedPercentage = Math.max(20, Math.min(80, percentage));

            const panelV2 = document.querySelector('.panel-v2');
            const panelV3 = document.querySelector('.panel-v3');

            panelV2.style.flex = `0 0 ${clampedPercentage}%`;
            panelV3.style.flex = `0 0 ${100 - clampedPercentage}%`;
            divider.style.left = `${clampedPercentage}%`;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.style.cursor = 'default';
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === '1') showV2Only();
            if (e.key === '2') showSplit();
            if (e.key === '3') showV3Only();
        });

        // Show sync indicator briefly on load
        setTimeout(() => {
            const indicator = document.getElementById('sync-indicator');
            indicator.classList.add('visible');
            setTimeout(() => indicator.classList.remove('visible'), 2000);
        }, 3000);
    </script>
</body>
</html>
