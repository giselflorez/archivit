<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive">
    <title>ARCHIV-IT | Legal Counsel Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Crimson+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --text-primary: #e8e6e3;
            --text-secondary: rgba(232, 230, 227, 0.7);
            --text-tertiary: rgba(232, 230, 227, 0.4);
            --accent-gold: #d4a574;
            --accent-warm: #f4a261;
            --border-color: #2a2a2a;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(212, 165, 116, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(244, 162, 97, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .login-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 3rem;
            max-width: 420px;
            width: 90%;
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .login-header h1 strong {
            font-weight: 600;
            color: var(--accent-gold);
        }

        .login-header p {
            color: var(--text-tertiary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .security-notice {
            background: var(--bg-tertiary);
            border-left: 3px solid var(--accent-gold);
            padding: 1rem;
            margin-bottom: 2rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .security-notice strong {
            color: var(--accent-gold);
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-tertiary);
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 2px rgba(212, 165, 116, 0.2);
        }

        .form-group input::placeholder {
            color: var(--text-tertiary);
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            padding: 0.75rem 1rem;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .submit-btn:hover {
            background: var(--accent-gold);
            color: var(--bg-primary);
        }

        .footer-note {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.7rem;
            color: var(--text-tertiary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><strong>ARCHIV-IT</strong></h1>
            <p>Legal Counsel Portal</p>
        </div>

        <div class="security-notice">
            <strong>Confidential Access</strong>
            This area contains pre-launch legal documents prepared for counsel review. Enter the access code provided by The Founder to proceed.
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/counsel">
            <div class="form-group">
                <label for="access_code">Access Code</label>
                <input type="password" id="access_code" name="access_code" placeholder="Enter access code" required autofocus>
            </div>

            <button type="submit" class="submit-btn">Access Documents</button>
        </form>

        <div class="footer-note">
            The Founder Studio Inc. &mdash; January 2026
        </div>
    </div>
</body>
</html>
