<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#030308" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#030308" media="(prefers-color-scheme: light)">
  <meta name="color-scheme" content="dark">

  <!-- Apple PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ARC-8">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">

  <!-- Microsoft PWA Support -->
  <meta name="msapplication-TileColor" content="#030308">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">

  <title>ARCHIV-IT - Your Data. Your Output. Take Control.</title>

  <style>
    :root {
      /* SACRED PALETTE */
      --void: #030308;
      --cosmic: #0a0a12;
      --panel: #0e0e18;
      --border: rgba(255,255,255,0.06);

      --gold: #d4a574;
      --emerald: #54a876;
      --rose: #ba6587;
      --violet: #7865ba;

      --text: #f0ece7;
      --text-dim: #9a9690;
      --text-muted: #5a5854;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--void);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Loading state */
    .app-loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--void);
      z-index: 9999;
    }

    .app-loading .spinner {
      width: 40px;
      height: 40px;
      border: 2px solid var(--border);
      border-top-color: var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: var(--cosmic);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      z-index: 100;
    }

    .logo {
      font-size: 0.9rem;
      font-weight: 200;
      letter-spacing: 0.3em;
      color: var(--text);
    }

    .logo span {
      color: var(--gold);
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      font-size: 0.7rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-decoration: none;
      color: var(--text-dim);
      padding: 0.5rem 1rem;
      border-radius: 100px;
      transition: all 0.2s ease;
    }

    nav a:hover {
      color: var(--text);
    }

    nav a.active {
      background: var(--gold);
      color: var(--void);
    }

    /* Main content */
    main {
      padding-top: 56px;
      min-height: 100vh;
    }

    /* Hero section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 56px);
      padding: 4rem 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 200;
      letter-spacing: 0.1em;
      margin-bottom: 1.5rem;
    }

    .hero h1 span {
      color: var(--gold);
    }

    .hero p {
      font-size: 1rem;
      font-weight: 300;
      color: var(--text-dim);
      max-width: 500px;
      line-height: 1.8;
      margin-bottom: 3rem;
    }

    .cta-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 2rem;
      font-size: 0.75rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: var(--gold);
      color: var(--void);
      border: none;
    }

    .btn-primary:hover {
      background: #e0b080;
    }

    .btn-secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      border-color: var(--text-dim);
    }

    /* PWA Install button */
    #pwa-install-btn {
      display: none;
    }

    #pwa-install-btn.visible {
      display: inline-flex;
    }

    /* Offline indicator */
    #offline-indicator {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: var(--rose);
      color: var(--text);
      padding: 4px 12px;
      font-size: 0.65rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      border-radius: 0 0 4px 4px;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #offline-indicator.visible {
      opacity: 1;
    }

    /* Footer */
    footer {
      padding: 2rem;
      text-align: center;
      border-top: 1px solid var(--border);
    }

    footer p {
      font-size: 0.7rem;
      color: var(--text-muted);
      letter-spacing: 0.1em;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .hero h1 {
        font-size: 1.75rem;
      }

      nav {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Loading state -->
  <div class="app-loading" id="app-loading">
    <div class="spinner"></div>
  </div>

  <!-- Offline indicator -->
  <div id="offline-indicator">Offline Mode</div>

  <!-- Header -->
  <header>
    <div class="logo">ARCHIV<span>-</span>IT</div>
    <nav>
      <a href="/" class="active">Home</a>
      <a href="/doc8">DOC-8</a>
      <a href="/itr8">ITR-8</a>
      <a href="/nft8">NFT-8</a>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <section class="hero">
      <h1>Your Data. Your <span>Output</span>.</h1>
      <p>
        Navigate your body of work with sovereign data ownership.
        A personal archive system for artists who take control.
      </p>
      <div class="cta-group">
        <a href="/doc8" class="btn btn-primary">
          Enter Archive
        </a>
        <button id="pwa-install-btn" class="btn btn-secondary">
          Install App
        </button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>ARC-8 &copy; 2026 - Local-first. User-sovereign. Anti-extraction.</p>
  </footer>

  <!-- App initialization -->
  <script type="module">
    // Hide loading state when ready
    window.addEventListener('load', () => {
      document.getElementById('app-loading').style.display = 'none';
    });

    // Offline detection
    function updateOnlineStatus() {
      const indicator = document.getElementById('offline-indicator');
      if (navigator.onLine) {
        indicator.classList.remove('visible');
      } else {
        indicator.classList.add('visible');
      }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();

    // PWA Install prompt
    let deferredPrompt = null;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('pwa-install-btn').classList.add('visible');
    });

    document.getElementById('pwa-install-btn').addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log('Install prompt outcome:', outcome);
      deferredPrompt = null;
      document.getElementById('pwa-install-btn').classList.remove('visible');
    });

    window.addEventListener('appinstalled', () => {
      console.log('ARC-8 installed');
      document.getElementById('pwa-install-btn').classList.remove('visible');
    });
  </script>
</body>
</html>
