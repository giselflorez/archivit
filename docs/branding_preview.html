<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHIV-IT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light mode - inverted from dark theme */
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f5f5f4;

            /* Text hierarchy - dark on light */
            --text-primary: #1a1a1f;
            --text-secondary: rgba(26, 26, 31, 0.7);
            --text-muted: rgba(26, 26, 31, 0.45);

            /* Borders */
            --border-color: rgba(0, 0, 0, 0.08);

            /* Accent - same gold */
            --accent-gold: #d4a574;
            --accent-gold-soft: rgba(212, 165, 116, 0.6);
            --accent-gold-glow: rgba(212, 165, 116, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        /* Wordmark */
        .wordmark {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 44px;
            font-weight: 400;
            letter-spacing: 10px;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        /* Gold accent line - single signature element with subtle glow */
        .accent-line {
            position: relative;
            height: 2px;
            margin-bottom: 16px;
            overflow: visible;
        }

        .accent-line::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg,
                var(--accent-gold) 0%,
                var(--accent-gold-soft) 60%,
                transparent 100%
            );
        }

        .accent-line::after {
            content: '';
            position: absolute;
            left: 0;
            top: -4px;
            width: 40%;
            height: 10px;
            background: var(--accent-gold-glow);
            filter: blur(8px);
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* Subtitle */
        .subtitle {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 16px;
            font-weight: 400;
            color: var(--text-muted);
            letter-spacing: 0.3px;
            margin-bottom: 40px;
        }

        /* Description block - clean with gold accent */
        .description-block {
            padding-left: 20px;
            border-left: 2px solid var(--accent-gold-soft);
            margin-bottom: 32px;
        }

        .description-block p {
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 400;
            line-height: 1.75;
            color: var(--text-secondary);
        }

        /* Tagline */
        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 600;
            color: var(--text-muted);
            letter-spacing: 2px;
            text-transform: uppercase;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="wordmark">ARCHIV-IT</h1>
        <div class="accent-line"></div>
        <p class="subtitle">Personal Archive System for Artists</p>

        <div class="description-block">
            <p>Navigate your body of work. Watch collector relationships unfold over time. Your blockchain art, indexed across chains. Runs locally, data stays yours.</p>
        </div>

        <p class="tagline">Your Data. Your Output. Take Control.</p>
    </div>
</body>
</html>
